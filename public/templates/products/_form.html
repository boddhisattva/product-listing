<div class="form-group" ng-class="{'has-error' : submitted && productForm.name.$invalid}">
    <label class="control-label col-md-3">name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="name" class="form-control" ng-model="product.name" required placeholder="name"/>
    </div>
    <p ng-show=" submitted && productForm.name.$invalid" class="help-block">Name is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && productForm.description.$invalid}">
    <label class="control-label col-md-3">description<span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="description" class="form-control" ng-model="product.description" required placeholder="description"/>
    </div>
    <p ng-show=" submitted && productForm.description.$invalid" class="help-block">Description is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && productForm.price.$invalid}">
    <label class="control-label col-md-3">price<span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="price" name="price" class="form-control" ng-model="product.price" required placeholder="e.g., 24.5"/>
    </div>
    <p ng-show="submitted && productForm.price.$error.required" class="help-block">Price is required.</p>
    <p ng-show="submitted && productForm.price.$error.price" class="help-block">Enter valid price</p>
</div>

<div class="form-group">
    <div class="pull-left">
        <a class="btn btn-default" href="/"> Cancel</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
